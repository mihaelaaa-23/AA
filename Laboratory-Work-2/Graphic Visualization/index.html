<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="output-section">
      <h1>Sorting Algorithm Visualizer</h1>
      <div id="operationsCount">Operations: 0</div>
      <br>
      <div class="visualization">
          <div id="arrayBars"></div>
      </div>
    </div>

    <div class="menu-section">
      <div class="controls">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="quick">QuickSort</option>
        <option value="merge">MergeSort</option>
        <option value="heap">HeapSort</option>
        <option value="bubble">BubbleSort</option>
      </select>

      <label for="dataType">Select Data Type:</label>
      <select id="dataType">
        <option value="randomInt">Random Integers</option>
        <option value="randomFloat">Random Floats</option>
        <option value="negative">Negative Numbers</option>
        <option value="halfSorted">Half-Sorted</option>
        <option value="sorted">Already Sorted</option>
        <option value="descending">Descending Order</option>
      </select>

      <label for="minValue">Min Value:</label>
      <input type="number" id="minValue" value="1">

      <label for="maxValue">Max Value:</label>
      <input type="number" id="maxValue" value="100">

      <label for="arraySize">Number of Elements:</label>
      <select id="arraySize">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </select>

      <button id="generateArray">Generate Array</button>
      <button id="startSort">Start Sorting</button>
      <button id="pauseSort">Stop</button>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
